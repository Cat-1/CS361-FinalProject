<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../static/styles.css"/>

  </head>
  <body>
    <!-- Side navigation -->
  <div class="sidenav">
    <div class="sidenav__div">
      <span >Budget</span>
      <table class="table__links">
        <tr>
          <td><a href="/" class="sidenav__link">My Budget</a></td>
          </tr>
          </table>
    </div>
    <div class="sidenav__div">
      <span >Accounts <a data-bs-toggle="modal" href="#modal-new-account" role="button" href="#"><i class="sidenav__icon bi bi-plus-circle" ></i></a> <a data-bs-toggle="modal" href="#modal-edit-accounts" role="button"href="#"><i class="sidenav__icon bi bi-pencil" ></i></a></span>
      <table class="table__links">
        {% for account in accounts %}
        <tr>
          <td><a href="/transactions/{{account.accountId}}" class="sidenav__link">{{account.accountName}}</a>
            </td>
        </tr>
        {% endfor %}
      <tr><td><a href="#" class="sidenav__link">All Accounts</a></td></tr>
      </table>
    </div>
    <div class="sidenav__div">
        <span >Reports</span>
        <table class="table__links">
          <tr>
            <td><a href="#" class="sidenav__link">Reports</a></td>
          </tr>
        </table>
    </div>
  </div>

  <!-- Page content -->
  <div class="main container">
    {% block content %} {% endblock %}
  </div>

{% block customScript %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </script>
  </body>
</html>
